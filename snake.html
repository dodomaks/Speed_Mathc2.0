<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Змейка — Скоростная математика</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="snake">
  <header class="topbar">
    <div class="brand"><a href="./index.html">⚡ Скоростная математика</a></div>
    <div class="header-actions">
      <div id="userTag" class="user-tag">Гость</div>
      <button id="authBtn" class="btn">Войти</button>
    </div>
  </header>

  <main class="container center">
    <section class="card">
      <div class="row-between fullwidth">
        <div><button id="backSnake" class="btn">← Назад</button></div>
        <div><h2>Змейка</h2></div>
        <div></div>
      </div>

      <div class="controls" style="margin-top:12px">
        <label data-i18n="difficulty">Сложность</label>
        <select id="difficultySnake" class="select">
          <option value="easy">Лёгкая</option>
          <option value="medium">Средняя</option>
          <option value="hard">Сложная</option>
        </select>

        <button id="startSnake" class="btn primary">Начать</button>
      </div>

      <div style="margin-top:12px;text-align:center">
        <div id="snakeScore" class="big-btn">0</div>
        <canvas id="snakeCanvas" width="600" height="600" style="background:var(--card);border:1px solid var(--border);"></canvas>
        <div id="snakeMessage" class="muted" style="margin-top:8px"></div>
        <div class="on-screen-controls" id="snakeControls">
          <button class="btn arrow" data-dir="up">↑</button>
          <div style="display:flex;gap:6px;justify-content:center;margin-top:6px">
            <button class="btn arrow" data-dir="left">←</button>
            <button class="btn arrow" data-dir="down">↓</button>
            <button class="btn arrow" data-dir="right">→</button>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
