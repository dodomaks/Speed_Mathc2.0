<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Таблица лидеров — Скоростная математика</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="leaderboard">
  <header class="topbar">
    <div class="brand"><a href="./index.html">⚡ Скоростная математика</a></div>
    <div class="header-actions">
      <div id="userTag" class="user-tag">Гость</div>
      <button id="authBtn" class="btn">Войти</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row-between fullwidth">
        <div><button id="backLeaderboard" class="btn">← Назад</button></div>
        <div><h2 data-i18n="leaderboard">Таблица лидеров</h2></div>
        <div></div>
      </div>

      <div class="controls" style="margin-top:12px">
        <label data-i18n="select_mode">Режим</label>
        <select id="lbMode" class="select">
          <option value="pow">Скоростное возведение</option>
          <option value="mul">Умножение</option>
          <option value="frac">Дроби</option>
          <option value="root">Корни</option>
          <option value="snake">Змейка</option>
        </select>

        <label data-i18n="select_difficulty">Сложность (опционально)</label>
        <select id="lbDifficulty" class="select">
          <option value="">Все</option>
          <option value="very_easy">Очень лёгкая</option>
          <option value="easy">Лёгкая</option>
          <option value="medium">Средняя</option>
          <option value="hard">Сложная</option>
          <option value="very_hard">Очень сложная</option>
          <option value="impossible">Невозможная</option>
        </select>

        <button id="refreshLb" class="btn primary" data-i18n="refresh">Обновить</button>
      </div>

      <div class="leader-wrap" style="margin-top:12px">
        <table id="leaderboardTable">
          <thead><tr><th>Место</th><th>Пользователь</th><th>Режим</th><th>Сложность</th><th>Результат</th><th>Время</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
