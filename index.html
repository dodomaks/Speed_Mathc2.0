<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚡ Скоростная Математика ⚡</title>
  <style>
    :root { --bg:#0b0c0e; --fg:#e2e8f0; --muted:#94a3b8; --accent:#22d3ee; --card:#111318; --border:#1f2937; --ok:#10b981; --danger:#ef4444; }
    [data-theme="light"]{ --bg:#fff; --fg:#0b0c0e; --muted:#374151; --accent:#2563eb; --card:#f3f4f6; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;min-height:100vh;display:flex;flex-direction:column;}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border);position:sticky;top:0;background:var(--bg);z-index:5;}
    .brand{font-weight:800;font-size:20px}
    .header-actions{display:flex;gap:10px;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:transparent;color:var(--fg);cursor:pointer}
    .btn.primary{background:var(--accent);color:#000;border-color:var(--accent)}
    .hidden{display:none}
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="brand">⚡ <span>Скоростная Математика</span></div>
    <div class="header-actions">
      <span id="userTag" style="padding:6px 8px;border-radius:8px;border:1px solid var(--border)">Гость</span>
      <input type="email" id="emailInput" placeholder="Email" style="padding:6px">
      <input type="password" id="passwordInput" placeholder="Пароль" style="padding:6px">
      <button id="registerBtn" class="btn small">Регистрация</button>
      <button id="loginBtn" class="btn small">Войти</button>
      <button id="logoutBtn" class="btn small hidden">Выйти</button>
    </div>
  </header>

  <main style="padding:20px">
    <h2>Добро пожаловать!</h2>
    <p>Теперь вы можете войти с помощью email и пароля.</p>
  </main>

  <footer>© <span id="year"></span> • Скоростная Математика</footer>

  <!-- Firebase -->
  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-GxudNQc0C_rxs7VlSTdUd032bzn1sAg",
      authDomain: "speedmach-d5c2d.firebaseapp.com",
      projectId: "speedmach-d5c2d",
      storageBucket: "speedmach-d5c2d.firebasestorage.app",
      messagingSenderId: "988036223053",
      appId: "1:988036223053:web:227243e695aa4ee1fe0c04",
      measurementId: "G-BJ0CQNBC2T"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userTag = document.getElementById("userTag");
    document.getElementById("year").textContent = new Date().getFullYear();

    registerBtn.addEventListener("click", async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Аккаунт создан: " + userCred.user.email);
      } catch (e) {
        alert("Ошибка регистрации: " + e.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        const userCred = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Добро пожаловать: " + userCred.user.email);
      } catch (e) {
        alert("Ошибка входа: " + e.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userTag.textContent = user.email;
        logoutBtn.classList.remove("hidden");
      } else {
        userTag.textContent = "Гость";
        logoutBtn.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
