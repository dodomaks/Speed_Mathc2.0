
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⚡ Скоростная Математика ⚡</title>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#0b0c0e;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px;background:#111}
    .btn{padding:6px 12px;margin:2px;border:none;border-radius:6px;cursor:pointer}
    .btn.primary{background:#22d3ee;color:#000}
    .btn.danger{background:#ef4444;color:#fff}
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <div><strong>⚡ Скоростная Математика ⚡</strong></div>
    <div>
      <span id="userTag">Гость</span>
      <button id="authBtn" class="btn primary">Войти через Google</button>
      <button id="switchBtn" class="btn hidden">Сменить аккаунт</button>
    </div>
  </header>

  <main style="padding:16px">
    <h2>Главная страница</h2>
    <p>Добро пожаловать! Здесь будет выбор режимов игры и таблица лидеров.</p>
  </main>

  <script type="module">
    // Firebase config (твой конфиг уже вставлен)
    const firebaseConfig = {
      apiKey: "AIzaSyA-GxudNQc0C_rxs7VlSTdUd032bzn1sAg",
      authDomain: "speedmach-d5c2d.firebaseapp.com",
      projectId: "speedmach-d5c2d",
      storageBucket: "speedmach-d5c2d.firebasestorage.app",
      messagingSenderId: "988036223053",
      appId: "1:988036223053:web:227243e695aa4ee1fe0c04",
      measurementId: "G-BJ0CQNBC2T"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authBtn = document.getElementById("authBtn");
    const switchBtn = document.getElementById("switchBtn");
    const userTag = document.getElementById("userTag");

    // Следим за состоянием авторизации
    onAuthStateChanged(auth, (user) => {
      if(user){
        userTag.textContent = user.displayName || "Без имени";
        authBtn.textContent = "Выйти";
        authBtn.classList.remove("primary");
        authBtn.classList.add("danger");
        switchBtn.classList.remove("hidden");
      } else {
        userTag.textContent = "Гость";
        authBtn.textContent = "Войти через Google";
        authBtn.classList.remove("danger");
        authBtn.classList.add("primary");
        switchBtn.classList.add("hidden");
      }
    });

    // Войти / Выйти
    authBtn.onclick = async ()=>{
      if(auth.currentUser){
        await signOut(auth);
      } else {
        await signInWithPopup(auth, provider).catch(e=>alert("Ошибка входа: "+e.message));
      }
    };

    // Сменить аккаунт
    switchBtn.onclick = async ()=>{
      if(auth.currentUser){
        await signOut(auth);
      }
      await signInWithPopup(auth, provider).catch(e=>alert("Ошибка входа: "+e.message));
    };
  </script>
</body>
</html>
