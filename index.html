<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⚡ Скоростная Математика ⚡</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #0b0c0e; color: #e2e8f0; }
    header { background: #111318; padding: 10px 16px; display:flex; justify-content:space-between; align-items:center; }
    .btn { padding: 6px 10px; border:1px solid #444; border-radius:6px; background:#22d3ee; color:#000; cursor:pointer; }
    main { padding: 16px; }
    .hidden { display:none; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th,td { border:1px solid #444; padding:6px; text-align:center; }
    input, select { padding:6px; border-radius:6px; border:1px solid #333; }
    footer { background:#111318; text-align:center; padding:10px; margin-top:20px; color:#94a3b8; }
  </style>
</head>
<body>
  <header>
    <div><b>⚡ Скоростная Математика</b></div>
    <div>
      <span id="userTag">Гость</span>
      <button id="authBtn" class="btn">Войти</button>
    </div>
  </header>

  <main>
    <h2>Выберите режим</h2>
    <div>
      <button class="btn" id="openFracMode">Режим: Дроби</button>
      <button class="btn" id="openAddSubMode">Режим: Сложение/Вычитание</button>
      <button class="btn" id="openLeaderboard">Таблица лидеров</button>
    </div>

    <!-- Fraction mode -->
    <section id="fracView" class="hidden">
      <h3>Деление (Дроби)</h3>
      <label>Сложность:
        <select id="difficultyFrac">
          <option value="easy">Лёгкое</option>
          <option value="medium">Среднее</option>
          <option value="hard">Сложное</option>
        </select>
      </label>
      <button class="btn" id="startFrac">Начать</button>
      <div id="questionFrac"></div>
      <input id="answerFrac" placeholder="Ваш ответ" />
      <div id="messageFrac" style="color:#ef4444"></div>
    </section>

    <!-- Add/Sub mode -->
    <section id="addsubView" class="hidden">
      <h3>Сложение / Вычитание</h3>
      <label>Сложность:
        <select id="difficultyAdd">
          <option value="easy">Лёгкое</option>
          <option value="medium">Среднее</option>
          <option value="hard">Сложное</option>
        </select>
      </label>
      <button class="btn" id="startAdd">Начать</button>
      <div id="questionAdd"></div>
      <input id="answerAdd" placeholder="Ваш ответ" />
      <div id="messageAdd" style="color:#ef4444"></div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardView" class="hidden">
      <h3>Таблица лидеров</h3>
      <table><thead><tr><th>Место</th><th>Пользователь</th><th>Режим</th><th>Очки</th></tr></thead><tbody id="leaderboardBody"></tbody></table>
    </section>
  </main>

  <footer>© 2025 Скоростная Математика</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-GxudNQc0C_rxs7VlSTdUd032bzn1sAg",
      authDomain: "speedmach-d5c2d.firebaseapp.com",
      projectId: "speedmach-d5c2d",
      storageBucket: "speedmach-d5c2d.appspot.com",
      messagingSenderId: "988036223053",
      appId: "1:988036223053:web:227243e695aa4ee1fe0c04"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userTag = document.getElementById("userTag");
    const authBtn = document.getElementById("authBtn");

    onAuthStateChanged(auth, (user) => {
      if(user){
        userTag.textContent = user.displayName || user.email;
        authBtn.textContent = "Выйти";
      } else {
        userTag.textContent = "Гость";
        authBtn.textContent = "Войти";
      }
    });

    authBtn.addEventListener("click", async () => {
      if(auth.currentUser){ await signOut(auth); return; }
      const email = prompt("Введите email:");
      const pass = prompt("Введите пароль:");
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch(e){
        if(e.code.includes("user-not-found")){
          await createUserWithEmailAndPassword(auth, email, pass);
          const nick = prompt("Введите ваш никнейм:");
          await updateProfile(auth.currentUser, { displayName: nick });
          await setDoc(doc(db,"users",auth.currentUser.uid), { nick });
        } else alert("Ошибка: "+e.message);
      }
    });

    function hideAll(){ fracView.classList.add("hidden"); addsubView.classList.add("hidden"); leaderboardView.classList.add("hidden"); }

    // Fraction mode
    const fracView = document.getElementById("fracView");
    document.getElementById("openFracMode").onclick=()=>{hideAll();fracView.classList.remove("hidden");};
    document.getElementById("startFrac").onclick=()=>{
      const diff=document.getElementById("difficultyFrac").value;
      let a,b,correct;
      if(diff==="easy"){ a=Math.floor(Math.random()*90+10); b=Math.floor(Math.random()*9+1); a=a-(a%b); correct=a/b; }
      else if(diff==="medium"){ a=Math.floor(Math.random()*900+100); b=Math.floor(Math.random()*90+10); a=a-(a%b); correct=a/b; }
      else { a=Math.floor(Math.random()*90000+1000); b=Math.floor(Math.random()*900+100); correct=(a/b).toFixed(2); }
      questionFrac.textContent=a+" ÷ "+b+" = ?";
      answerFrac.onkeydown=(e)=>{ if(e.key==="Enter"){ if(answerFrac.value.trim()==String(correct)) alert("Верно!"); else alert("Неверно: "+correct);} };
    };

    // Add/Sub mode
    const addsubView=document.getElementById("addsubView");
    document.getElementById("openAddSubMode").onclick=()=>{hideAll();addsubView.classList.remove("hidden");};
    document.getElementById("startAdd").onclick=()=>{
      const diff=document.getElementById("difficultyAdd").value; let a,b;
      if(diff==="easy"){a=Math.floor(Math.random()*100+1);b=Math.floor(Math.random()*100+1);}
      else if(diff==="medium"){a=Math.floor(Math.random()*9900+100);b=Math.floor(Math.random()*9900+100);}
      else {a=Math.floor(Math.random()*990000+10000);b=Math.floor(Math.random()*990000+10000);}
      const op=Math.random()<0.5?"+":"-"; const correct=op==="+"?a+b:a-b;
      questionAdd.textContent=a+" "+op+" "+b+" = ?";
      answerAdd.onkeydown=(e)=>{ if(e.key==="Enter"){ if(Number(answerAdd.value)===correct) alert("Верно!"); else alert("Неверно: "+correct);} };
    };

    // Leaderboard
    const leaderboardView=document.getElementById("leaderboardView");
    document.getElementById("openLeaderboard").onclick=()=>{hideAll();leaderboardView.classList.remove("hidden");};
  </script>
</body>
</html>
