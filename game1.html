<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Скоростное возведение — Скоростная математика</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="game1">
  <header class="topbar">
    <div class="brand"><a href="./index.html">⚡ Скоростная математика</a></div>
    <div class="header-actions">
      <div id="userTag" class="user-tag">Гость</div>
      <button id="authBtn" class="btn">Войти</button>
    </div>
  </header>

  <main class="container">
    <section class="card center">
      <div class="row-between fullwidth">
        <div><button id="backBtn" class="btn">← Назад</button></div>
        <div><h2 data-i18n="mode_pow_title">Скоростное возведение</h2></div>
        <div></div>
      </div>

      <div class="controls" style="margin-top:12px">
        <label data-i18n="difficulty">Сложность</label>
        <select id="difficultyPow" class="select">
          <option value="very_easy">Очень лёгкая</option>
          <option value="easy">Лёгкая</option>
          <option value="medium">Средняя</option>
          <option value="hard">Сложная</option>
          <option value="very_hard">Очень сложная</option>
          <option value="impossible">Невозможная</option>
        </select>

        <label data-i18n="time_per_question">Время (сек)</label>
        <input id="timeLimit" type="number" min="5" value="60" class="input-number" />

        <label><input type="checkbox" id="infiniteMode" /> <span data-i18n="infinite">Бесконечный режим</span></label>

        <button id="startBtn" class="btn primary" data-i18n="start">Начать</button>
      </div>

      <div class="game-area">
        <div id="powTimer" class="big-btn">⏱ 0.0s</div>
        <div id="powQuestion" class="question">—</div>
        <input id="powAnswer" class="mono input-large" placeholder="Введите ответ" disabled />
        <div id="powScore" class="big-btn">0</div>
        <div id="powMessage" class="muted"></div>

        <div class="vkpad" id="vkpadPow"></div>

      </div>
    </section>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
