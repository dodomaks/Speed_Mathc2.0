<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Скоростное умножение — Скоростная математика</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="game2">
  <header class="topbar">
    <div class="brand"><a href="./index.html">⚡ Скоростная математика</a></div>
    <div class="header-actions">
      <div id="userTag" class="user-tag">Гость</div>
      <button id="authBtn" class="btn">Войти</button>
    </div>
  </header>

  <main class="container">
    <section class="card center">
      <div class="row-between fullwidth">
        <div><button id="backBtnMul" class="btn">← Назад</button></div>
        <div><h2 data-i18n="mode_mul_title">Скоростное умножение</h2></div>
        <div></div>
      </div>

      <div class="controls" style="margin-top:12px">
        <label data-i18n="difficulty">Сложность</label>
        <select id="difficultyMul" class="select">
          <option value="easy">Лёгкая (1–10 × 1–10)</option>
          <option value="medium">Средняя (10–99 × 10–99)</option>
          <option value="hard">Сложная (100–999 × 100–999)</option>
        </select>

        <label data-i18n="time_per_question">Время (сек)</label>
        <input id="timeLimitMul" type="number" min="5" value="20" class="input-number" />

        <button id="startMul" class="btn primary" data-i18n="start">Начать</button>
      </div>

      <div class="game-area">
        <div id="mulTimer" class="big-btn">⏱ 0.0s</div>
        <div id="mulQuestion" class="question">—</div>
        <input id="mulAnswer" class="mono input-large" placeholder="Введите ответ" disabled />
        <div id="mulScore" class="big-btn">0</div>
        <div id="mulMessage" class="muted"></div>

        <div class="vkpad" id="vkpadMul"></div>

      </div>
    </section>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
